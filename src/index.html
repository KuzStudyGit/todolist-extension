<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
            integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.scss" />
    </head>
    <body class="todoList">
        <div class="content">
            <form class="add">
                <input
                    type="text"
                    name="todo"
                    placeholder="Add item..."
                    class="input-todo"
                />
                <button type="submit" class="add-button">
                    <img
                        src="./icons/plus.svg"
                        alt="icon-plus"
                        class="add-todo"
                    />
                </button>
            </form>
            <ul class="todos">
                <li>
                    <input type="checkbox" id="todo_1" />
                    <label for="todo_1">
                        <span class="check"></span>Buy Flight Tickets
                    </label>
                    <button type="button" class="delete-button">
                        <!-- <svg width="30" height="30">
              <use href="./icons/delete.svg"></use>
            </svg> -->
                        <img
                            src="./icons/delete.svg"
                            alt="delete icon"
                            class="delete-image"
                        />
                    </button>
                </li>
                <li>
                    <input type="checkbox" id="todo_2" />
                    <label for="todo_2">
                        <span class="check"></span>Find AirBnB
                    </label>
                    <button type="button" class="delete-button">
                        <img src="./icons/delete.svg" alt="delete icon" />
                    </button>
                </li>
                <li>
                    <input type="checkbox" id="todo_3" />
                    <label for="todo_3">
                        <span class="check"></span> Look up things to do
                    </label>
                    <button type="button" class="delete-button">
                        <img src="./icons/delete.svg" alt="delete icon" />
                    </button>
                </li>
                <li>
                    <input type="checkbox" id="todo_4" />
                    <label for="todo_4">
                        <span class="check"></span> Passport
                    </label>
                    <button type="button" class="delete-button">
                        <img src="./icons/delete.svg" alt="delete icon" />
                    </button>
                </li>
            </ul>
        </div>
        <script src="todo.js" type="module"></script>
    </body>
</html>
